<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Speed Distance</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
            padding: 20px;
        }
        .workout-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        h1, h2 {
            text-align: center;
        }
        .section {
            margin-bottom: 15px;
            padding: 15px;
            background: #e3e3e3;
            border-radius: 5px;
            font-size: 72px; /* Increased text size */
            font-weight: bold;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="workout-container">
        <h1>Indoor Speed Distance</h1>

        <h2>Warm-Up: 5 Minutes</h2>
        <div class="section">
            <p><strong>Zone:</strong> 2-3</p>
            <p><strong>Incline:</strong> 1-2%</p>
        </div>

        <h2>Main Workout</h2>

        <div class="section">
            <p><strong>1 × 4 min / 1 min</strong></p>
        </div>

        <div class="section">
            <p><strong>2 × 2 min / 1 min</strong> <span class="highlight">(+1 km/h)</span></p>
        </div>

        <div class="section">
            <p><strong>3 × 1 min / 30 sec</strong> <span class="highlight">(+1-2 km/h)</span></p>
        </div>

        <div class="section">
            <p><strong>8 × 30 sec / 15 sec</strong> <span class="highlight">(+0.5 km/h × 8)</span></p>
        </div>

        <div class="section">
            <p><strong>1 × 1 min</strong></p>
        </div>

        <h2>Cooldown</h2>
        <div class="section">
            <p>Gradually reduce speed and incline.</p>
        </div>
    </div>
</body>
</html>
